<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <div>
        Количество случайных чисел: <input type="text" id="length" value="10">
    </div>
    <div>
        Минимальное число: <input type="text" id="min" value="-10">
    </div>
    <div>
        Максимальное число: <input type="text" id="max" value="10">
    </div>
    <div>
        <button>Нажми меня</button>
    </div>
    <div>
        Случайные числа: <input id="out-input" type="text">
    </div>
    <div>
        Минимальное число массива: <input id="out-input-min" type="text">
    </div>
    <div>
        Максимальное число массива: <input id="out-input-max" type="text">
    </div>
    <div>
        Среднее арифметическое: <input id="out-input-average" type="text">
    </div>
    <div>
        Сумма чисел: <input id="out-input-sum" type="text">
    </div>
    <div>
        Произведение чисел: <input id="out-input-work" type="text">
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="/styles/index.js"></script>

</body>

</html>
